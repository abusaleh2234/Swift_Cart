<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Cart</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind link / daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="">
        <div class="max-w-7xl mx-auto">
            <div class="navbar px-2 lg:px-0 md:py-3 lg:py-4">
                <div class="navbar-start">
                    <a href="index.html" class="">
                        <h2 class="text-[#4F39F6] text-2xl font-bold">Swift Cart</h2>
                    </a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="flex gap-8 px-1">
                        <li><a class="text-lg font-medium text-[#68727F] hover:text-[#4F39F6]"
                                href="./index.html">Home</a></li>
                        <li><a class="text-lg font-medium text-[#68727F] hover:text-[#4F39F6]"
                                href="./products.html">Products</a></li>
                        <li><a class="text-lg font-medium text-[#68727F] hover:text-[#4F39F6]" href="">About</a></li>
                        <li><a class="text-lg font-medium text-[#68727F] hover:text-[#4F39F6]" href="">Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <div class="hidden lg:block space-x-3">
                        <a href="" class=" hover:text-[#4F39F6]"><i
                                class="fa-solid fa-cart-arrow-down text-lg text-[#68727F]"></i></a>
                    </div>
                    <div class="dropdown">
                        <a href="" class="lg:hidden hover:text-[#4F39F6]"><i
                                class="fa-solid fa-cart-arrow-down text-lg text-[#68727F]"></i></a>
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <i class="fa-solid fa-bars text-lg"></i>
                        </div>

                        <ul tabindex="-1"
                            class=" dropdown-content block bg-base-100 rounded-box z-1 top-10 right-0 mt-3 w-52 p-4 space-y-3 shadow">
                            <li><a class="text-lg font-medium text-[#68727F] hover:text-[#4F39F6]"
                                    href="./index.html">Home</a></li>
                            <li><a class="text-lg font-medium text-[#68727F] hover:text-[#4F39F6]"
                                    href="./products.html">Products</a>
                            </li>
                            <li><a class="text-lg font-medium text-[#68727F] hover:text-[#4F39F6]" href="">About</a>
                            </li>
                            <li><a class="text-lg font-medium text-[#68727F] hover:text-[#4F39F6]" href="">Contact</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="py-8 max-w-7xl mx-auto px-3 md:px-0">
                <h2 class="text-xl md:text-4xl text-center font-bold ">Our Products</h2>
                <div id="categoriesContainer" class="flex justify-center flex-wrap items-center gap-7 pt-6">
                    <!-- <button id="allProducts" class=" btn-active px-4 py-2 rounded-full capitalize border">All</button> -->
                </div>
                <div id="categoriesProducts" class="grid grid-cols-1 md:grid-cols-3 gap-5 py-10 md:py-20">

                </div>
                <!-- Open the modal using ID.showModal() method -->
                <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
                <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box">
                        <div id="modalDetails" class="">

                        </div>
                        <div class="modal-action">
                            <form method="dialog">
                                <!-- if there is a button in form, it will close the modal -->
                                <button class="btn">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>
            </div>
        </section>

    </main>


    <script src="./script/script.js"></script>
</body>

</html>
