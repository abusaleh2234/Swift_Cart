<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Cart</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="./style/style.css">

<body>
    <header class="bg-gradient-to-b from-white to-[#EFEBE3]">
        <div class="max-w-7xl mx-auto">
            <div class="navbar px-2 lg:px-0 md:py-4 lg:py-6">
                <div class="navbar-start">
                    <a class="">
                        <img src="./assets/logo-header.png" alt="">
                    </a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="flex gap-8 px-1">
                        <li><a class="text-black hover:text-green-600" href="">Product</a></li>
                        <li><a href="" class="text-black hover:text-green-600">Services</a></li>
                        <li><a href="" class="text-black hover:text-green-600">Contact us</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <div class="hidden lg:block space-x-3">
                        <a href="" class=""><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href="" class=""><i class="fa-solid fa-cart-arrow-down"></i></a>
                        <a href="" class="btn px-7 py-[10px] rounded-lg font-normal border-green-600">Login</a>
                        <a href=""
                            class="btn bg-green-600 text-white rounded-lg border-none font-normal px-7 py-[10px]">Register</a>
                    </div>
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="-1"
                            class=" dropdown-content block bg-base-100 rounded-box z-1 top-10 right-0 mt-3 w-52 p-4 space-y-3 shadow">
                            <li><a class="text-black hover:text-green-600" href="">Product</a></li>
                            <li><a href="" class="text-black hover:text-green-600">Services</a></li>
                            <li><a href="" class="text-black hover:text-green-600">Contact us</a></li>
                            <li><a href="" class=""><i class="fa-solid fa-magnifying-glass"></i> search</a></li>
                            <li> <a href="" class=""><i class="fa-solid fa-cart-arrow-down"></i> Cart</a></li>
                            <li> <a href="" class="btn px-7 py-[10px] rounded-lg font-normal border-green-600">Login</a>
                            </li>
                            <li><a href=""
                                    class="btn bg-green-600 text-white rounded-lg border-none font-normal px-7 py-[10px]">Register</a>
                            </li>
                        </ul>

                </div>
            </div>
        </div>

    <h1>hello swift cart</h1>
